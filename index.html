<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta property="og:title" content="Zoom">
    <meta property="og:description" content="Zoom floating mettings controls">
    <meta property="og:image" content="https://1000logos.net/wp-content/uploads/2021/06/Zoom-icon.png">
    <meta property="og:url" content="https://github.com/NAVEENILLANDULA/Zoom-controls">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="container">
        <div class="child-1 child" >
            <i class="bi bi-mic-mute-fill"></i>
            <i class="bi bi-chevron-down"></i>
            <p>Audio</p>
        </div>
        <div class="child-2 child" >
            <i class="bi bi-camera-video-off"></i>
            <i class="bi bi-chevron-down"></i>
            <p>Video</p>
        </div>
        <div class="child-3 child" >
            <i class="bi bi-people-fill"></i>
            <i class="bi bi-chevron-down"></i>
            <p>Participants</p>
        </div>
        <div class="child-4 child" >
            <i class="bi bi-chat-dots"></i>
            <i class="bi bi-chevron-down"></i>
            <p>Chat</p>
        </div>
        <div class="child-5 child" >
            <i class="bi bi-arrow-up-square-fill"></i>
            <i class="bi bi-chevron-down"></i>
            <p>Share</p>
        </div>
        <div class="child-6 child" >
            <i class="bi bi-pause-btn-fill"></i>
            <p>Pause</p>
        </div>
        <div class="child-7 child" >
            <i class="bi bi-pencil"></i>
            <p>Annotate</p>
        </div>
        <div class="child-8 child" >
            <i class="bi bi-person-video"></i>
            <p>Hide mettings</p>
        </div>
        <div class="child-9 child" >
            <i class="bi bi-three-dots"></i>
            <p>More</p>
        </div>
    </div>

    <div class="container-2">
        <div class="bar-1 green">
            <!-- <i class="bi bi-telephone"></i>  -->
            You are screen sharing <i class="bi bi-shield-check"></i>
        </div>
        <div class="bar-2 red">
            <i class="bi bi-stop-fill"></i> Stop share
        </div>
    </div>
    
</body>
</html>
